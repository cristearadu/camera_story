<html>
<head>
<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

.navbar {
  overflow: hidden;
  position: fixed;
  bottom: 0;
  width: 100%;
  margin: auto;
  background-color: black;
  opacity:0.6;
}

.navbar a {
  float: left;
  display: block;
  color: #f2f2f2;
  text-align: center;

}

.navbar a:hover {

}

.navbar a.active {
  background-color: #4CAF50;
  color: white;
}

.main {
  padding: 16px;
  margin-bottom: 30px;
}


.camera-movement{ 
  float: none;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

i.fa {
  display: inline-block;
  border-radius: 60px;
  box-shadow: 0px 0px 2px #888;
  padding: 0.5em 0.6em;
  

}

img {
    display: block;
    margin-left: auto;
    margin-right: auto;
    width: 35%
}


//CSS
.camera-bg {
  position: fixed; 
  top: 0; 
  left: 0; 

  /* Preserve aspet ratio */
  min-width: 100%;
  min-height: 100%;

    /* Full height */
  height: 100%;


  /* Center and scale the image nicely */
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;

}

.top-title {
  position: absolute;
  top: 3%;
  left: 2%;
  font-size: 38px;
  color: white;
  opacity: 0.5;
}

body {
    margin: 0;
    padding: 0;
    width: 100vw;
    height: 100vh;
    overflow: hidden;
    background-color: black;
}

</style>
</head>

<title>Security Camera</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<body>

<div class="main" id="newpost">
  <img  class="camera-bg" style="width: 100%; height:80%; background-attachment: fixed;" id="bg" class="center" src="{{ url_for('video_feed') }}">
  <!--<img  class="camera-bg" style="width: 100%; height:80%; background-attachment: fixed;" id="bg" class="center" src="https://www.psdbox.com/wp-content/uploads/2011/01/security-camera-photoshop-effect.jpg">-->
     
</div>

  <div class="top-title">
      <a></a>Security Camera</a>
      <br>
      <p>Current Time: <span id='date-time'></span></p>
      <script>
      function displayCurrentTime() {
          let currentTime = new Date();
          let hours = currentTime.getHours();
          let minutes = currentTime.getMinutes();
          let seconds = currentTime.getSeconds();
          let amOrPm = hours < 12 ? "AM" : "PM";
          
          hours = hours === 0 ? 12 : hours > 12 ? hours - 12 : hours;
          hours = addZero(hours);
          minutes = addZero(minutes);
          seconds = addZero(seconds);
        
        let timeString = `${hours} : ${minutes} : ${seconds} ${amOrPm}`;
        document.getElementById("date-time").innerText = timeString;
          let timer = setTimeout(displayCurrentTime, 1000);
        }
        
        function addZero(component) {
          return component < 10 ? "0" + component : component;
        }
        displayCurrentTime();
    </script>
  </div>
    
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

</body>
</html>
